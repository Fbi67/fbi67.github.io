<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen</title>
    <link rel="stylesheet" href="../css/material.min.css">
    <script src="../js/material.min.js"></script>
    <script src="../js/script.js" type="module"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<script>
    function foc() {
        document.getElementById('Feld').focus();
    }

    function Fehlermeldung(text) {
        document.getElementById('Aufforderung').innerHTML = text;
    }

    function Formularueberpruefe() {
        if ((document.getElementById('Feld').value == "") || (document.getElementById('reihe2').value == "")) {
            Fehlermeldung('Bitte alle Felder ausf√ºllen');
            return false;
        }
        else {
            return true;
        }
    }
</script>

<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Fabian356</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href='../'>Startseite</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Fabian356</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href='../'>Startseite</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="home white">
                <p id="Aufforderung" class="grossi">Bitte Reihe eingeben</p>
                <form action="../fragen/einmaleins/" class="flexwrap" method="get">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" name="reihe" pattern="-?[0-9]*(\.[0-9]+)?" id="Feld">
                        <label class="mdl-textfield__label" for="Feld">Reihe...</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <img alt="*" src="../assets/mal.png" class="icon"/>
                    <select name="reihe2" title="Zweite Reihe" id="reihe2">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="10">15</option>
                        <option value="20">20</option>
                    </select>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                        Starten
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
